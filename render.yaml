services:
  - type: worker
    name: oneliac-telegram-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: API_BASE_URL
        value: https://oneliac-api.onrender.com
